<div *ngFor="let grupo of grupos; let j = index">
    <p-divider align="left" type="dashed">
      <b>{{grupo.label}}</b>
    </p-divider>

    <div class="grid"  >
        <div class="col-12 lg:col-6 xl:col-3" *ngFor="let item of grupo.items">
            <a [ngClass]="item.class" [routerLink]="item.routerLink">
            <div class="card mb-0">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <div class="text-900 font-medium text-xl">{{item.label}}</div>
                            <span class="text-600 font-medium mb-3">{{item.descripcion}}</span>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '4.5rem', height: '4.5rem'}">
                            <i [ngClass]="item.icon" class="pi text-blue-500 text-xl"></i>
                        </div>
                    </div>
                    <!-- <span class="text-green-500 font-medium">24 nuevos </span> -->
                </div>
            </a>
        </div>
</div>
</div>
