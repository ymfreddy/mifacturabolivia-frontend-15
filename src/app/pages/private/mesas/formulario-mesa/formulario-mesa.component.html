<p-blockUI [blocked]="submited"><app-bloqueo></app-bloqueo></p-blockUI>
<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="card p-fluid">
        <div class="field">
            <label >Numero</label>
            <input formControlName="numero" type="text" pInputText id="numero" autofocus maxlength="10" oninput="this.value = this.value.toUpperCase()" onfocus="this.select();"/>
            <small class="p-error block" *ngIf="itemForm.get('numero')?.hasError('required')">Dato requerido.</small>
        </div>
        <div class="field">
            <label >Lugar</label>
            <input formControlName="lugar" type="text" pInputText id="lugar" autofocus maxlength="10" oninput="this.value = this.value.toUpperCase()" onfocus="this.select();"/>
            <small class="p-error block" *ngIf="itemForm.get('lugar')?.hasError('required')">Dato requerido.</small>
        </div>

    </div>
    <div class="flex justify-content-end flex-wrap">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-button-text" (click)="onClose()"></button>
        <button pButton pRipple label="Aceptar" icon="pi pi-check" class="p-button-text" (click)="onSave()"></button>
    </div>

</form>
