<p-card>
    <div class="p-fluid p-formgrid grid">
        <div class="field col-12 md:col-2">
            <label>Sucursal</label>
            <input [(ngModel)]="item!.numeroSucursal" type="text" readonly pInputText />
        </div>
        <div class="field col-12 md:col-4">
            <label>Nombre</label>
            <input [(ngModel)]="item!.nombre" type="text" readonly pInputText />
        </div>
        <div class="field col-12 md:col-3">
            <label>Tipo Descuento</label>
            <input [(ngModel)]="item!.tipoDescuento" type="text" readonly pInputText />
        </div>
        <div class="field col-12 md:col-2">
            <label>Descuento Establecido</label>
            <input [(ngModel)]="item!.descuentoEstablecido" type="text" readonly pInputText />
        </div>
        <div class="field col-12 md:col-1">
            Activo
            <div class="field">
                <input id="activo" disabled="true" type="checkbox" [(ngModel)]="item!.activo">
            </div>
        </div>
    </div>

    <div class="field col-12 md:col-12">
        <!-- <p-divider></p-divider> -->
        <label>Productos/Servicios</label>
    </div>
    <p-table #dt2 [value]="detalle"
    [rowHover]="true" styleClass="mt-5" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th>c√≥digo producto</th>
            <th>nombre</th>
            <th>categoria</th>
            <th>precio</th>
            <th>descuento</th>
            <th>precio final</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
        <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
            <td>{{product.codigoProducto}}</td>
            <td>{{product.producto}}</td>
            <td>{{product.categoria}}</td>
            <td class="text-right">{{product.precio | formatoDecimal}}</td>
            <td class="text-right">{{product.descuento | formatoDecimal}}</td>
            <td class="text-right">{{product.precioFinal | formatoDecimal}}</td>
        </tr>
    </ng-template>
    </p-table>
</p-card>
