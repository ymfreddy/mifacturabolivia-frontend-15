<div class="card">
    <ul class="p-0 mx-0 mt-0 mb-4 list-none" *ngFor="let item of notificaciones">
        <li class="flex flex-column md:flex-row md:align-items-center mb-4" >
            <div class="w-3rem h-3rem flex align-items-center justify-content-center bg-blue-100 border-circle mr-3 flex-shrink-0">
                <i class="pi pi-envelope text-xl text-blue-500"></i>
            </div>
            <div>
                <div class="mt-1 text-600">
                    <span class="text-blue-500">{{item.fecha["seconds"] * 1000 | date: 'dd/MM/yyyy hh:mm:ss'}}</span>
                </div>
                <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{item.titulo}}</span>
                <br>
                <div class="mt-1 text-600" [innerHTML]="item.mensaje"></div>
                <br>
            </div>
            <br>
        </li>
    </ul>
</div>

<div class="flex justify-content-end flex-wrap">
    <!-- <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-secondary p-button-text" (click)="onClose()"></button> -->
    <button pButton pRipple label="Aceptar" icon="pi pi-check" class="p-button-text" (click)="onRead()"></button>
</div>
