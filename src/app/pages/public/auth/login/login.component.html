<p-blockUI [blocked]="submited"><h3 style="color: white;"> Espere...</h3></p-blockUI>
<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
        </div>
        <div class="col-12 xl:col-4"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/informacion/logos/logo.png" alt="logo" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Login</div>
                    <span class="text-600 font-medium">Introduzca sus credenciales para ingresar</span>
                </div>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="w-full md:w-10 mx-auto">
                        <label for="username1" class="block text-900 text-xl font-medium mb-2">Usuario o CI</label>
                        <input id="username1" formControlName="username" type="text" placeholder="usuario" maxlength="20" pInputText
                            class="w-full mb-3" style="padding:1rem;">
                            <!-- <small class="p-error block" *ngIf="userForm.get('username')?.hasError('required')">Dato requerido.</small> -->
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Clave</label>
                        <input id="password1" formControlName="password" type="password" placeholder="clave" maxlength="20"
                            pInputText class="w-full mb-3" style="padding:1rem;">
                        <!-- <small class="p-error block" *ngIf="userForm.get('password')?.hasError('required')">Dato requerido.</small> -->
                        <div class="flex align-items-center justify-content-between mb-5">
                            <br>

                        </div>
                    </div>
                    <div class="flex justify-content-center">
                        <button pButton pRipple label="Cancelar" class="p-button-secondary text-xl" (click)="onCancel()"></button>
                        &nbsp;&nbsp;&nbsp;
                        <button pButton pRipple label="Ingresar" class="p-button-primary text-xl" (click)="onLogin()"[disabled]="!userForm.valid || !habilitado"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
